<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Creat an new Account</title>
</head>


<body style="background-color: #72e9ae;">
    <h1 style="color:azure; background-color:black; text-align: center;">
        <marquee direction="right" behavior="alternate" scrollamount="5">Sing Up</marquee>
    </h1>

    <form style="text-align:center;  color:rgb(79, 8, 247); background-image: url(img/Web-Developer-Bootcamp-San-Francisco.jpeg); font-weight: bold;">
        <br>
        <lebel for="first name">First-Name:</lebel>
        <input type="text" id="first name" name="username1" placeholder="First-Name">

        <lebel for="last name">Last-Name:</lebel>
        <input type="text" id="last name" name="username2" placeholder="Last-Name">
        <br>
        <br>
        <lebel for="Email">User Email:</lebel>
        <input type="email" id="Email" name="usermail" placeholder="User-mail">
        <lebel>Password:</lebel>
        <input type="password" id="password" name="userpass">
        <br>
        <br>
        <lebel for="phn">Mobile:</lebel>
        <select name="code">
            <option value="Country code">Country Code</option>
            <option value="+880">+880</option>
            <option value="+444">+444</option>
            <option value="+999">+999</option>
            <option value="+444">+444</option>
            <option value="+969">+969</option>
        </select>
        <input type="number" id="phn" name="userphn" placeholder="1726*****" size="43px">
        <br>
        <br>
        <lebel for="cntry">Choice your country:</lebel>
        <input list="con">
        <datalist id="con">
            <option value="	Afghanistan">	Afghanistan</option>
            <option value="Albania">Albania</option>
            <option value="Argentina">Argentina</option>
            <option value="Austria">Austria</option>
            <option value="America">America</option>
            <option value="Bangladesh">Bangladesh</option>
            <option value="	Brazil">	Brazil</option>
            <option value="Colombia">Colombia</option>
            <option value="Dominica">Dominica</option>
            <option value="Estonia">Estonia</option>
            <option value="France">France</option>
            <option value="Germany">Germany</option>
            <option value="Hong Kong">Hong Kong</option>
            <option value="India">India</option>
            <option value="Iraq">Iraq</option>
            <option value="	Italy">	Italy</option>
            <option value="Japan">Japan</option>
            <option value="Korea, Republic of (South Korea)">Korea, Republic of (South Korea)</option>
            <option value="	Liberia">	Liberia</option>
            <option value="Malaysia">Malaysia</option>
            <option value="	Mexico">	Mexico</option>

        </datalist>
        <br>
        <br>
        <lebel for="gender">Gender:</lebel>

        <input type="radio" name="gender" value="male" id="gender1">
        <lebel for="gender1">Male</lebel>

        <input type="radio" name="gender" value="female" id="gender2">
        <lebel for="gender2">Female</lebel>
        <input type="radio" name="gender" value="Other" id="other">
        <lebel for="other">Others</lebel>
        <br>
        <br>
        <lebel for="dob">Date of Birth:</lebel>
        <input type="date" id="dob" name="dth">
        <lebel for="tm">Time:</lebel>
        <input type="time" id="tm" name="time">
        <br>
        <br>
        <lebel for="clr">Color:</lebel>
        <input type="color" id="clr" name="color">
        <lebel for="img">Picture:</lebel>
        <input type="file" id="img" name="photo">
        <br>
        <br>
        <input type="checkbox" id="vec1" name="car1">
        <lebel for="vec1">I Have a Bike</lebel>

        <input type="checkbox" id="vec2" name="car2">
        <lebel for="vec2">I have a Car</lebel>
        <br>
        <br>
        <lebel for="msg">massage:</lebel>
        <br>
        <textarea name="comment" id="msg" cols="50" rows="4" placeholder="comment here"></textarea>
        <br>
        <input type="submit" value="Sing Up">
        <input type="reset" value="Reset">
        <br>
        <br>




    </form>

</body>

</html>
